<mat-card class="example-card"  fxFlexAlign="stretch">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>Cena: {{item.price}} PLN</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.imgUrl" alt="Photo of food">
  <mat-card-content>W magazynie: {{item.inStock - orderAmount}}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onMinus(item.id)" [disabled]="orderAmount === 0">-</button>
    <button mat-raised-button color="danger" (click)="onPlus(item.id)" [disabled]="item.inStock === orderAmount">+</button>
    Ilość: {{orderAmount}}
    <button mat-icon-button color="accent" (click)="onAddOrders()">
      <mat-icon aria-label="Add to shopping cart">add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
