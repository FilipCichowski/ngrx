<div class="cart-view-wrapper">
  <p>W koszyku: {{stockProducts$ | async | arrLength }}</p>
  <p>Cena za całość: {{stockProducts$ | async | totalPriceCartItems | currency:'USD'}}</p>
  <button mat-raised-button color="warn" (click)="onClearCart()" [disabled]="stockProducts$ | async | arrLength | isSmallerOrEqualThan:0">Wyczyść koszyk</button>
  <app-category-items *ngFor="let category of productsCategories$ | async" [category]="category"></app-category-items>
  <button mat-raised-button color="primary" (click)="onPlaceOrder()" [disabled]="stockProducts$ | async | arrLength | isSmallerOrEqualThan:0">Złóż zamówienie</button>
</div>
