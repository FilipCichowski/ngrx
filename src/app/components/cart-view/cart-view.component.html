<div class="cart-view-wrapper">
  <p>W koszyku: {{items$ | async | arrLength }}</p>
  <p>Cena za całość: {{items$ | async | totalPriceCartItems}}</p>
  <button mat-raised-button color="warn" (click)="onClearCart()">Wyczyść koszyk</button>
  <app-category-items *ngFor="let category of categories$ | async" [category]="category"></app-category-items>
  <button mat-raised-button color="primary" (click)="onPlaceOrder()">Złóż zamówienie</button>
</div>
